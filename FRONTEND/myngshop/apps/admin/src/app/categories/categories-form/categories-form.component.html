<div class="admin-page">
    <p-card header="Add Categories" subheader="You can add and edit categories here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
					<div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary mr-2"
                            label="Create" 
                            icon="pi pi-plus"
                            routerLink="form"
                            >
                        </p-button>
						<p-button 
							styleClass="p-button-secondary"
							label="Cancel" 
							icon="pi pi-arrow-circle-left"
							routerLink="form"
							>
						</p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
				<form>
					<div class="p-fluid p-formgrid grid">
						<div class="p-field col">
							<label for="name">Name</label>
							<input formControlName="name" id="name" type="text" pInputText />
						</div>
						<div class="p-field col">
							<label for="icon">Icon</label>
							<input formControlName="icon" id="icon" type="text" pInputText />
						</div>

					</div>
				</form>
            </div>
        </div>
    </p-card>
</div>
